      <a class="navbar-brand" href="#"><i class="fa fa-tree left"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" routerLinkActive="active"  routerLink="/home">Home <span class="sr-only">(current)</span> </a>

          </li>

          <li class="nav-item ">
            <a class="nav-link waves-effect waves-light" routerLinkActive="active" routerLink="/travel">Travel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" routerLinkActive="active"  routerLink="/contact">Contact</a>
          </li>
        </ul>
        <a class="p-2 fa-lg fb-ic" href="https://github.com/dmarcisovska" target="_blank">
          <i class="fa fa-github white-text"> </i>
        </a>

        <a class="p-2 fa-lg tw-ic" href="https://www.linkedin.com/in/denisa-marcisovska-253b4426/" target="_blank">

        </a>

      </div>
    </div>
  </nav>

  <!-- Intro Section -->
  <div class="view hm-black-light jarallax" data-jarallax='{"speed": 0.2}' [ngStyle]="{'background-image':'url(' + place.image + ')'}">

    <div class="full-bg-img mask flex-center rgba-black-slight">

      <a class="carousel-control-prev" [routerLink]="['/placedetails', prev]" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </a>

      <a class="carousel-control-next" [routerLink]="['/placedetails', next]" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </a>

      <div class="container flex-center">
        <div class="row pt-5 mt-3">
          <div class="col-md-12">
            <div class="text-center">
              <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-3 wow fadeInDown" data-wow-delay="0.3s"><strong>{{place.name}}</strong></h1>
              <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>

  <div class="container">




    <!-- Travel Component -->

    <div class="row py-5">

      <!--Grid column-->
      <div class="col-md-12 text-center">

        <i class="fa fa-plane big-icon"></i>

        <h2 class="mb-4 mt-4" id="featured-travel"> About {{place.name}}</h2>

        <p class="mb-5">{{place.descriptionlong}}</p>


      </div>
      <!--Grid column-->


      <div class="col-sm-6">


        <div class="card mb-5">

          <!-- Card image -->

          <div class="card-img-caption">
            <strong> <h2 class="card-text white-text text-uppercase font-weight-bold">{{place.name}}</h2> </strong>
            <img class="card-img-top" src="{{place.image}}" alt="Card image cap">
          </div>


          <!-- Card content -->
          <div class="card-body">

            <!-- Title -->
            <h4 class="card-title">Add A Comment</h4>
            <hr>
            <!-- Text -->

            <!-- Form -->
            <form  novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()"  style="color: #757575;">

              <!-- Email -->

              <star-rating-control [labelText]="'Rating'" align="left" formControlName="rating" id="rating-form"></star-rating-control>


              <div class="md-form">
                <input formControlName="author" mdbInputDirective type="text" id="form1" class="form-control">
                <label for="form1" class="">Name</label>
              </div>


              <div class="md-form">
                <textarea formControlName="comment" type="text" id="form7" class="md-textarea form-control" mdbInputDirective></textarea>
                <label for="form7">Your Comments</label>
              </div>

              <button class="btn btn-grey btn-block" type="submit">Submit</button>

            </form>
            <!-- Form -->


          </div>


        </div>

      </div>


      <div class="col-sm-6">

        <div class="list-group" *ngFor="let comment of place.comments">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <star-rating [starType]="'svg'"  rating="{{comment.rating}}"> </star-rating>
              <!--  <h5 class="mb-1 font-weight-bold success-lighter-hover" >{{comment.rating}} Stars</h5> -->

              <small>{{comment.date | date}}</small>
            </div>
            <p class="mb-1">{{comment.comment}}</p>
            <small>-- {{comment.author}}</small>
          </a>
        </div>


      </div>

    </div>
    <!-- container -->
  </div>

</main>
<!--Main Layout-->
